<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Garten Spiel - Web Version</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #2c3e50;
            font-family: Arial, sans-serif;
            overflow: hidden;
            touch-action: none;
        }
        
        #game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            color: white;
        }
        
        .loader {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 5px solid white;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #canvas-container {
            position: relative;
            max-width: 800px;
            max-height: 600px;
            margin: 0 auto;
        }
        
        canvas {
            display: block;
            border: 2px solid #34495e;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .mobile-controls {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            display: none;
            justify-content: space-around;
            padding: 10px;
        }
        
        .control-btn {
            width: 60px;
            height: 60px;
            background: rgba(255,255,255,0.9);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            user-select: none;
            touch-action: none;
        }
        
        @media (max-width: 768px) {
            .mobile-controls {
                display: flex;
            }
            
            canvas {
                max-width: 100vw;
                max-height: 70vh;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="loading-screen">
            <div class="loader"></div>
            <h2>Garten Spiel wird geladen...</h2>
            <p>Bitte warten Sie, wÃ¤hrend das Spiel geladen wird</p>
        </div>
        
        <div id="canvas-container">
            <canvas id="game-canvas" width="800" height="600"></canvas>
        </div>
        
        <div class="mobile-controls">
            <div class="control-btn" id="left-click">ðŸŒ±</div>
            <div class="control-btn" id="right-click">ðŸ‘†</div>
            <div class="control-btn" id="action-btn">âš¡</div>
        </div>
    </div>
    
    <script src="bundle.js"></script>
</body>
</html>
